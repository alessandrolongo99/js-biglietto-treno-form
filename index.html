<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="my-4">
    <h1 class="text-white text-center pb-4">Calcola il prezzo del tuo biglietto</h1>

    <div class="container bg-white rounded-4 p-5 shadow">
        <div class="row pb-5">
            <div class="col-4 text-center d-flex flex-column">
                <label for="name" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="col-4 text-center d-flex flex-column">
                <label for="km" class="form-label">km da percorrere</label>
                <input type="number" class="form-control" id="km" name="km">
            </div>

            <div class="col-4 text-center d-flex flex-column">
                <label for="age" class="form-label">Fascia d'et√†</label>
                <select name="age" class="form-select" id="age">
                    <option value="">Maggiorenne</option>
                    <option value="1">Minorenne</option>
                    <option value="2">Over 65</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-1">
                <button class="btn btn-danger" id="submit">Genera</button>
            </div>

            <div class="col-1">
                <button class="btn btn-danger" id="cancel">Annulla</button>
            </div>
        </div>
    </div>

    <h1 class="text-white text-center py-4">Il tuo biglietto</h1>

    <div class="container bg-white rounded-4 p-5 shadow">
        <div class="row">
            <h3>Dettaglio passeggeri</h3>
        </div>

        <div class="row pt-4">
            <div class="col">
                <div class="fw-bold pb-3">Nome passeggero</div>
                <div id="passenger-name"></div>
            </div>
            <div class="col">
                <div class="fw-bold pb-3">
                    Offerta
                </div>
                <div>
                    Biglietto standard
                </div>
            </div>

            <div class="col">
                <div class="fw-bold pb-3">
                    Carrozza
                </div>
                <div id="passenger-cab"></div>
            </div>

            <div class="col">
                <div class="fw-bold pb-3">
                    Codice CP
                </div>
                <div id="passenger-cp"></div>
            </div>

            <div class="col">
                <div class="fw-bold pb-3">
                    Costo biglietto
                </div>
                <div id="ticket"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
